</head>
<body>

<!--(必需)网站上方固定不动的标头-->

    <div class="sn-container">
        <!--网站logo-->
        <a href="#" class="sn-logo"><img src="__ROOT__/Public/images/logo.png"></a>
        <!--展示下拉菜单的图标-->

            <a href="http://{:C('IP_URL')}/HOS/Pat/Login/login" class="sn-login sn-hover">登录</a>
            <a href="http://{:C('IP_URL')}/HOS/Sys/Hospital/lst" class="sn-sys sn-hover"></a>
            <a href="http://{:C('IP_URL')}/HOS/Hos/Module/lst" class="sn-hos sn-hover"></a>
            <a href="http://{:C('IP_URL')}/HOS/Doc/Dutytime/applyForm" class="sn-doc sn-hover"></a>

        </div>
    </div>
</header>


<!--平板以及手机下的列表  begin-->
<div class="info-list-mobile">
    <a href="http://{:C('IP_URL')}/HOS/Hos/Hosmsg/edit"><img src="__ROOT__/Public/images/HosmsgController.png"/><span>医院信息</span></a>
    <a href="http://{:C('IP_URL')}/HOS/Hos/Dep/lst"><img src="__ROOT__/Public/images/DepController.png"/><span>科室管理</span></a>
    <a href="http://{:C('IP_URL')}/HOS/Hos/Doctor/lst"><img src="__ROOT__/Public/images/DoctorController.png"/><span>专家管理</span></a>
    <a href="http://{:C('IP_URL')}/HOS/Hos/Duty/lst"><img src="__ROOT__/Public/images/DutyController.png"/><span>挂号设置</span></a>
    <a href="http://{:C('IP_URL')}/HOS/Hos/Blacklist/lst"><img src="__ROOT__/Public/images/BlacklistController.png"/><span>黑名单</span></a>
    <a href="http://{:C('IP_URL')}/HOS/Hos/Data/lst" class=".last"><img src="__ROOT__/Public/images/DataController.png"/><span>数据报表</span></a>
</div>
<!--平板以及手机下的列表  end-->


<!--*************************************************************************************-->

<!--信息展示容器-->
<div id="info-container">

    <!--容器左侧部分(列表)  begin-->
    <div class="info-list">
        <a href="http://{:C('IP_URL')}/HOS/Hos/Hosmsg/edit" class="active"><img src="__ROOT__/Public/images/HosmsgController.png"/>医院信息管理</a>
        <a href="http://{:C('IP_URL')}/HOS/Hos/Dep/lst"><img src="__ROOT__/Public/images/DepController.png"/>科室管理</a>
        <a href="http://{:C('IP_URL')}/HOS/Hos/Doctor/lst"><img src="__ROOT__/Public/images/DoctorController.png"/>专家管理</a>
        <a href="http://{:C('IP_URL')}/HOS/Hos/Duty/lst"><img src="__ROOT__/Public/images/DutyController.png"/>挂号设置管理</a>
        <a href="http://{:C('IP_URL')}/HOS/Hos/Blacklist/lst"><img src="__ROOT__/Public/images/BlacklistController.png"/>黑名单功能</a>
        <a href="http://{:C('IP_URL')}/HOS/Hos/Data/lst"><img src="__ROOT__/Public/images/DataController.png"/>数据报表管理</a>
    </div>
    <!--容器左侧部分(列表)  end-->

    <!--容器右侧部分（内容展示） begin-->
    <div class="info-content">
        <!--编辑容器-->
        <form id="add_container" enctype="multipart/form-data"
              method="post" action="http://{:C('IP_URL')}/HOS/Hos/Hosmsg/edit" target="_self"
              onSubmit="return validate();">
            <!--编辑容器中的标题-->
            <div class="add_title">医院编辑</div>

            <!--编辑容器中的输入容器-->
            <div class="input_container disable">
                <span class="input_label">医院名称</span>
                <div class="input_content">
                    <input class="hos_name disable" type="text" value="{$hospital_row.hos_name}" disabled>
                </div>
            </div>
            <div class="error"></div>

            <!--混合信息容器-->
            <div class="input_container mix_container">
                <img class="pic" src="{$hospital_row.pic}">
                <div class="hos_code"><div class="null"></div><div class="content">医院代码:{$hospital_row.hos_code}</div></div>
                <div class="upload"><div class="null"></div><div class="content">上传图片<input name="pic" type="file"></div></div>
            </div>
            <div class="error"></div>

            <!--编辑容器中的输入容器-->
            <div class="input_container">
                <span class="input_label">医院电话</span>
                <div class="input_content">
                    <input name="tel" class="tel" type="text" placeholder="未编辑医院联系电话" value="{$hospital_row.tel}" required>
                </div>
            </div>
            <div class="error error_tel"></div>

            <!--编辑容器中的输入容器-->
            <div class="input_container texterea_container">
                <span class="input_label">医院地址</span>
                <div class="input_content">
                    <textarea name="addr" class="addr" placeholder="未编辑医院地址(100个字内)" required maxlength="100">{$hospital_row.addr}</textarea>
                </div>
            </div>
            <div class="error error_addr"></div>

            <!--编辑容器中的输入容器-->
            <div class="input_container texterea_container">
                <span class="input_label">医院简介</span>
                <div class="input_content">
                    <textarea name="msg" class="msg" placeholder="未编辑医院简介(500个字内)" required maxlength="500">{$hospital_row.msg}</textarea>
                </div>
            </div>
            <div class="error error_msg"></div>


            <!--编辑容器中的按钮容器-->
            <div class="btn-container">
                <button class="btn-reset" type="reset"><img src="__ROOT__/Public/images/reset.png"><span>重置</span></button>
                <button class="btn-submit" type="sumbit"><img src="__ROOT__/Public/images/submit-write.png"><span>提交</span></button>
            </div>

        </form>
    </div>
    <!--容器右侧部分（内容展示） end-->

</div>



<!--(必需)模态框-->
<div class="modal" id="mymodal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">来自预约平台的提示:</h4>
            </div>
            <div class="modal-body">
                模态弹出窗主体内容
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!--(必需)页尾-->
<footer id="footer">
    <div class="container">
        <img src="__ROOT__/Public/images/footer.png">
        <span>作者:青岛大学2014级开源方向-李艺鸣</span>
    </div>
</footer>

</body>
